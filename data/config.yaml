bio: |
  Greetings! I am currently a MS student at [UChicago CS](https://www.cs.uchicago.edu/).
  My research interests are in **NLP** and **Computational Linguistics**.
  I received my Bachelor's degree in [computational and applied linguistics](https://ccl.pku.edu.cn/all/) at [Peking University](https://www.pku.edu.cn/).

