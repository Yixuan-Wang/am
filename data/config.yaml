bio: |
  Greetings! 
  I am an incoming PhD student at [UWaterloo CS](https://cs.uwaterloo.ca/),
    to be supervised by [Freda Shi](https://cs.uwaterloo.ca/~fhs).
  My research interests are in **NLP** and **Computational Linguistics**.
  Previously, I received my Bachelor's degree in [computational and applied linguistics](https://ccl.pku.edu.cn/all/) at [Peking University](https://www.pku.edu.cn/),
  and Master's degree in computer science at [University of Chicago](https://www.cs.uchicago.edu/).

